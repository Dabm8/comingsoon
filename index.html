<!DOCTYPE html>
<html>
  <head>
    <title>Dabm8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Imposta lo sfondo nero */
      body {
        background-color: black;
        margin: 0;
        padding: 0;
      }
      
      /* Centra l'immagine al centro della pagina */
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      /* Imposta le dimensioni massime dell'immagine in base alla grandezza dello schermo */
      img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <img src="url_dell_immagine" alt="Descrizione dell'immagine">
    </div>
  </body>
</html>
